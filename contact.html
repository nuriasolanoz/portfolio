<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light text-dark">
  <div class="container py-4">

    <!-- Navigation Bar -->
    <nav class="mb-4">
      <a class="btn btn-outline-primary me-2" href="index.html">Home</a>
      <a class="btn btn-outline-primary me-2" href="about.html">About</a>
      <a class="btn btn-outline-primary me-2" href="projects.html">Projects</a>
      <a class="btn btn-outline-primary" href="contact.html">Contact</a>
    </nav>

    <!-- Page Content -->
    <h1 class="text-center mb-4">Contact Me</h1>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write something..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div class="mt-4">
      <p>Or reach out via:</p>
      <ul>
        <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
        <li>GitHub: <a href="https://github.com/nuriasolanoz" target="_blank">nuriasolanoz</a></li>
      </ul>
    </div>

  </div>
</body>
</html>
